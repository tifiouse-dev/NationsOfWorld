<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/index.css">
    </head>
    <body>
        <div id="splash" style="display:none">
            <img class="splash" src="assets/images/icon.png" />
            <p class="splash-message"></p>
            <p class="splash-author"><span class="author"></span></p>
            <p class="message">Recherche de mise Ã  jour</p>
            <progress value="0" max="0"></progress>
        </div>
        <script src="assets/js/index.js" type="module"></script>
    </body>
    <script>
        // Function to disable F12 key
        function disableF12(e) {
            if (e.keyCode === 123) { // F12 Key code is 123
                e.preventDefault();
            }
        }

        // Attach the event listener to the 'keydown' event
        document.addEventListener('keydown', disableF12);
    </script>
</html>
